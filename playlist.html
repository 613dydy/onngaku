<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>最強プレイリスト</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <h1>🎧 俺プレイリスト</h1>

  <select id="folderSelect" onchange="changeFolder()"></select>
  <input type="text" id="newFolderInput" placeholder="新しいフォルダ名" />
  <button onclick="createFolder()">＋フォルダ作成</button>

  <input type="text" id="youtubeInput" placeholder="YouTubeのURLを入力"/>
  <button onclick="addVideo()">追加</button>
  <button onclick="shufflePlaylist()">ランダム再生</button>

  <ul id="playlist"></ul>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module" src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    if (localStorage.getItem('auth') !== 'ok') {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
